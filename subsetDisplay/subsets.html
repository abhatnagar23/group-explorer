
<!-- subset_page layout -->
<div id="subset_page">
   <p class="subset_page_header">Subgroups</p>
   <ul id="subgroups" class="subset_page_content"></ul>

   <p class="subset_page_header">User-defined subsets</p>
   <p id="subsets_placeholder" class="placeholder">
      <i>(None)</i></p>
   <ul id="subsets" class="subset_page_content"></ul>

   <p class="subset_page_header">Partitions</p>
   <p id="partitions_placeholder" class="placeholder">
      <i>(None)</i></p>
   <ul id="partitions" class="subset_page_content"></ul>
</div>

<!-- Templates -->
<div id="subgroup_templates">
   <template id="firstSubgroup_template">
      <li id="${this.id}">
         ${this.name}
         <b>&nbsp;=&nbsp;</b>
         ${MathML.genList([group.representation[0]])}
         ${MathML.sans('<mtext>is the trivial subgroup</mtext>')}
         ${MathML.setList([group.representation[0]])}.
      </li>
   </template>
   <template id="subgroup_template">
      <li id="${this.id}">
         ${this.name}
         <b>&nbsp;=&nbsp;</b>
         ${MathML.genList(generators)}
         ${MathML.sans('<mtext>is a subgroup of order</mtext>')}
         ${MathML.sans('<mn>' + group.subgroups[this.subgroupIndex].order + '</mn>')}.
      </li>
   </template>
   <template id="lastSubgroup_template">
      <li id="${this.id}">
         ${this.name}
         <b>&nbsp;=&nbsp;</b>
         ${MathML.genList(generators)}
         ${MathML.sans('<mtext>is the group itself.</mtext>')}
      </li>
   </template>
</div>

<template id="subset_template">
   <li id="${this.id}">
      ${this.name}
      <b>&nbsp;=&nbsp;</b>
      ${MathML.setList(items)}
      ${MathML.sans('<mtext>is ' +
         ((numElements == 0 || numElements == group.order) ? 'the' : 'a') +
         ' subset of size</mtext>')}
      ${MathML.sans('<mn>' + numElements + '</mn>')}.
   </li>
</template>

<template id="orderClass_template">
   <li id="${this.id}" class="orderClass">
      ${this.name}
      <b>&nbsp;=&nbsp;</b>
      ${MathML.setList(this.elementRepresentations)}
      ${MathML.sans('<mtext>is an order class of size</mtext>')}
      ${MathML.sans('<mn>' + this.elements.popcount() + '</mn>')}.
   </li>
</template>

<template id="conjugacyClass_template">
   <li id="${this.id}" class="conjugacyClass">
      ${this.name}
      <b>&nbsp;=&nbsp;</b>
      ${MathML.setList(this.elementRepresentations)}
      ${MathML.sans('<mtext>is a conjugacy class of size</mtext>')}
      ${MathML.sans('<mn>' + this.elements.popcount() + '</mn>')}.
   </li>
</template>

<template id="cosetClass_template">
   <li id="${this.id}" class="${this.parent.side}coset${this.parent.subgroup.id}">
      ${this.name}
      <b>&nbsp;=&nbsp;</b>
      ${MathML.setList(this.elementRepresentations)}
      ${this.parent.isLeft ?
      MathML.sans('<mtext>is the left coset of</mtext>') :
      MathML.sans('<mtext>is the right coset of</mtext>')}
      ${this.parent.subgroup.name}
      ${MathML.sans('<mtext>by</mtext>')}
      ${MathML.sans(group.representation[this.elements.toArray()[0]])}.
   </li>
</template>

<template id="subsetElements_template">
   <div class="elements" style="visibility: hidden">
      <h3>${MathML.sans('<mtext>Elements of&nbsp;</mtext>' + subsetName + '<mtext>:</mtext>')}</h3>
      ${MathML.csList(subsetElements)}
   </div>
</template>

<template id="headerMenu_template">
   <ul class="menu">
      <li action="SSD.SubsetEditor.open()">
         ${MathML.sans('<mtext>Create</mtext>')} ${SSD.Subset.nextName()}</li>
      <hr>
      <li class="${ ($('#partitions li.conjugacyClass').length *
                 $('#partitions li.orderClass').length != 0) ? 'hidden' : '' }">
         ${MathML.sans('<mtext>Compute</mtext>')}<span class="menu-arrow"></span>
         <ul>
            <li class="${ $('#partitions li.conjugacyClass').length != 0 ? 'hidden' : '' }"
                action="new SSD.ConjugacyClasses()">
               ${MathML.sans('<mtext>all conjugacy classes</mtext>')} ${MathML.sans(MathML.sub('CC', 'i'))}</li>
            <li class="${ $('#partitions li.orderClass').length != 0 ? 'hidden' : '' }"
                action="new SSD.OrderClasses()">
               ${MathML.sans('<mtext>all order classes</mtext>')} ${MathML.sans(MathML.sub('OC', 'i'))}</li>
         </ul>
      </li>
      <li action="clearHighlights()">${MathML.sans('<mtext>Clear all highlighting</mtext>')}</li>
   </ul>
</template>

<template id="subgroupMenu_template">
   <ul class="menu">
      <li action="SSD.SubsetEditor.open()">
         ${MathML.sans('<mtext>Create</mtext>')} ${SSD.Subset.nextName()}</li>
      <hr>
      <li>${MathML.sans('<mtext>Compute</mtext>')}<span class="menu-arrow"></span>
         <ul>
            <li class="${ $('#partitions li.conjugacyClass').length != 0 ? 'hidden' : '' }"
                action="new SSD.ConjugacyClasses()">
               ${MathML.sans('<mtext>all conjugacy classes</mtext>')} ${MathML.sans(MathML.sub('CC', 'i'))}</li>
            <li class="${ $('#partitions li.orderClass').length != 0 ? 'hidden' : '' }"
                action="new SSD.OrderClasses()">
               ${MathML.sans('<mtext>all order classes</mtext>')} ${MathML.sans(MathML.sub('OC', 'i'))}</li>
            <li action="SSD.displayList[${this.id}].normalizer">
               ${MathML.sans('<mtext>the normalizer of</mtext>')} ${this.name},
               ${MathML.sans('<mtext>Norm(</mtext>')}${this.name}${MathML.sans('<mtext>)</mtext>')}</li>
            <li class="${ $('#partitions li.leftCoset'+this.subgroupIndex).length != 0?'hidden':'' }"
                action="SSD.displayList[${this.id}].leftCosets">
               ${MathML.sans('<mtext>all left cosets</mtext>')} ${MathML.sans('<mi>g</mi>')}${this.name}
               ${MathML.sans('<mtext>of</mtext>')} ${this.name}</li>
            <li class="${ $('#partitions li.rightCoset'+this.subgroupIndex).length != 0?'hidden':'' }"
                action="SSD.displayList[${this.id}].rightCosets">
               ${MathML.sans('<mtext>all right cosets</mtext>')} ${this.name}${MathML.sans('<mi>g</mi>')}
               ${MathML.sans('<mtext>of</mtext>')} ${this.name}</a></li>
            <li>${MathML.sans('<mtext>an intersection</mtext>')}<span class="menu-arrow"></span>
               <ul class="intersection"></ul>
            </li>
            <li>${MathML.sans('<mtext>a union</mtext>')}<span class="menu-arrow"></span>
               <ul class="union"></ul>
            </li>
            <li>${MathML.sans('<mtext>an elementwise product</mtext>')}&nbsp;&nbsp;<span class="menu-arrow"></span>
               <ul class="elementwise-product"></ul>
            </li>
         </ul>
      </li>
   </ul>
</template>

<template id="subsetMenu_template">
   <ul class="menu">
      <li action="SSD.SubsetEditor.open(${this.id})">
         ${MathML.sans('<mtext>Edit list of elements in</mtext>')} ${this.name}</sub></li>
      <li action="SSD.displayList[${this.id}].destroy()">
         ${MathML.sans('<mtext>Delete</mtext>')} ${this.name}</sub></li>
      <li action="SSD.SubsetEditor.open()">
         ${MathML.sans('<mtext>Create</mtext>')} ${SSD.Subset.nextName())}</li>
      <hr>
      <li>${MathML.sans('<mtext>Compute</mtext>')}<span class="menu-arrow"></span>
         <ul>
            <li class="${ $('#partitions li.conjugacyClass').length != 0 ? 'hidden' : '' }"
                action="new SSD.ConjugacyClasses()">
               ${MathML.sans('<mtext>all conjugacy classes</mtext>')} ${MathML.sans(MathML.sub('CC', 'i'))}</li>
            <li class="${ $('#partitions li.orderClass').length != 0 ? 'hidden' : '' }"
                action="new SSD.OrderClasses()">
               ${MathML.sans('<mtext>all order classes</mtext>')} ${MathML.sans(MathML.sub('OC', 'i'))}</li>
            <li action="SSD.displayList[${this.id}].closure">
               ${MathML.sans('<mtext>the closure of</mtext>')} ${this.name},
               ${MathML.sans('<mtext mathvariant="bold">&#x27E8;</mtext>') + this.name +
               MathML.sans('<mtext mathvariant="bold">&#x27E9;</mtext>')}</li>
            <li>${MathML.sans('<mtext>an intersection</mtext>')}<span class="menu-arrow"></span>
               <ul class="intersection"></ul>
            </li>
            <li>${MathML.sans('<mtext>a union</mtext>')}<span class="menu-arrow"></span>
               <ul class="union"></ul>
            </li>
            <li>${MathML.sans('<mtext>an elementwise product</mtext>')}&nbsp;&nbsp;<span class="menu-arrow"></span>
               <ul class="elementwise-product"></ul>
            </li>
         </ul>
      </li>
   </ul>
</template>

<template id="partitionMenu_template">
   <ul class="menu">
      <li action="SSD.displayList[${this.id}].parent.destroy()">
         ${MathML.sans('<mtext>Delete partition</mtext>')} ${this.parent.name}</li>
      <li action="SSD.SubsetEditor.open()">
         ${MathML.sans('<mtext>Create</mtext>')} ${SSD.Subset.nextName()}</li>
      <hr>
      <li>${MathML.sans('<mtext>Compute</mtext>')}<span class="menu-arrow"></span>
         <ul>
            <li class="${ $('#partitions li.conjugacyClass').length != 0 ? 'hidden' : '' }"
                action="new SSD.ConjugacyClasses()">
               ${MathML.sans('<mtext>all conjugacy classes</mtext>')} ${MathML.sans(MathML.sub('CC', 'i'))}</li>
            <li class="${ $('#partitions li.orderClass').length != 0 ? 'hidden' : '' }"
                action="new SSD.OrderClasses()">
               ${MathML.sans('<mtext>all order classes</mtext>')} ${MathML.sans(MathML.sub('OC', 'i'))}</li>
            <li action="SSD.displayList[${this.id}].closure">
               ${MathML.sans('<mtext>the closure of</mtext>')} ${this.name},
               ${MathML.sans('<mtext mathvariant="bold">&#x27E8;</mtext>') + this.name +
               MathML.sans('<mtext mathvariant="bold">&#x27E9;</mtext>')}</li>
            <li>${MathML.sans('<mtext>an intersection</mtext>')}<span class="menu-arrow"></span>
               <ul class="intersection"></ul>
            </li>
            <li>${MathML.sans('<mtext>a union</mtext>')}<span class="menu-arrow"></span>
               <ul class="union"></ul>
            </li>
            <li>${MathML.sans('<mtext>an elementwise product</mtext>')}&nbsp;&nbsp;<span class="menu-arrow"></span>
               <ul class="elementwise-product"></ul>
            </li>
         </ul>
      </li>
   </ul>
</template>

<template id="subsetEditor_template">
   <div id="subset_editor">
      <div id="ssedit_content" class="vert">
         <div id="ssedit_title">Edit subset</div>
         <div>${MathML.sans('<mtext>Customize the elements of</mtext>')} ${setName}
            ${MathML.sans('<mtext>by dragging elements into or out of it below.</mtext>')}</div>
         <div class="horiz ssedit_body">
            <div id="ssedit_elementsIn_container" class="vert ssedit_panel_container">
               <span>${MathML.sans('<mtext>Elements in</mtext>')} ${setName}</span>
               <div class="ssedit_panel">
                  <ul id="elementsIn" class="ssedit_list"></ul>
               </div>
               <button id="ssedit_cancel_button" class="ssedit_button">Cancel</button>
            </div>
            <div id="ssedit_elementsNotIn_container" class="vert ssedit_panel_container">
               <span>${MathML.sans('<mtext>Elements not in</mtext>')} ${setName}</span>
               <div class="ssedit_panel">
                  <ul id="elementsNotIn" class="ssedit_list"></ul>
               </div>
               <button id="ssedit_ok_button" class="ssedit_button">OK</button>
            </div>
         </div>
      </div>
   </div>
</template>
